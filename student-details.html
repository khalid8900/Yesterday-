<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Student Details</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 6px;
    }

    .header {
        display: flex;
        gap: 20px;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding-bottom: 15px;
    }

    .photo {
        width: 120px;
        height: 150px;
        border: 1px solid #ccc;
        object-fit: cover;
    }

    .info h2 {
        margin: 0 0 5px 0;
        font-size: 20px;
    }

    .info p {
        margin: 4px 0;
        font-size: 14px;
    }

    .section {
        margin-top: 25px;
    }

    .section h3 {
        font-size: 16px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 14px;
    }

    table td {
        padding: 8px;
        border-bottom: 1px solid #eee;
    }

    .status {
        font-weight: bold;
        color: green;
    }

    .fees {
        color: #b00000;
        font-weight: bold;
    }

    .lang-btn {
        margin-top: 10px;
        padding: 6px 12px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="container">

    <!-- تغيير اللغة -->
    <button class="lang-btn" onclick="setLanguage('ar')">عربي</button>
    <button class="lang-btn" onclick="setLanguage('en')">English</button>

    <!-- رأس الصفحة -->
    <div class="header">
        <img src="student.jpg" alt="Student Photo" class="photo">

        <div class="info">
            <h2 id="studentName">خالد موسى حسين محمد</h2>
            <p id="program">Information Technology Bachelor</p>
            <p id="batch">Batch: 2021ITIB0190</p>
            <p id="level">Level: Two</p>
            <p id="status" class="status">مسموح الدخول</p>
        </div>
    </div>

    <!-- تفاصيل إضافية -->
    <div class="section">
        <h3 id="detailsTitle">تفاصيل الطالب</h3>
        <table>
            <tr>
                <td id="emailLabel">البريد الإلكتروني</td>
                <td>khaled.2021itib0190@ust.edu.sd</td>
            </tr>
            <tr>
                <td id="locationLabel">الموقع</td>
                <td>Sudan - Omdurman</td>
            </tr>
        </table>
    </div>

    <!-- الرسوم -->
    <div class="section">
        <h3 id="feesTitle">الرسوم الدراسية</h3>
        <table>
            <tr>
                <td id="feesLabel">المبلغ المتبقي</td>
                <td class="fees">225,000 SDG</td>
            </tr>
            <tr>
                <td id="dueLabel">تاريخ الاستحقاق</td>
                <td>10-12-2025</td>
            </tr>
        </table>
    </div>

</div>

<script>
function setLanguage(lang) {
    if (lang === 'ar') {
        document.documentElement.lang = "ar";
        document.body.style.direction = "rtl";

        document.getElementById("studentName").innerText = "خالد موسى حسين محمد";
        document.getElementById("detailsTitle").innerText = "تفاصيل الطالب";
        document.getElementById("feesTitle").innerText = "الرسوم الدراسية";
        document.getElementById("emailLabel").innerText = "البريد الإلكتروني";
        document.getElementById("locationLabel").innerText = "الموقع";
        document.getElementById("feesLabel").innerText = "المبلغ المتبقي";
        document.getElementById("dueLabel").innerText = "تاريخ الاستحقاق";

        document.getElementById("status").innerText = "مسموح الدخول";
    } else {
        document.documentElement.lang = "en";
        document.body.style.direction = "ltr";

        document.getElementById("studentName").innerText = "Khaled Musa Hussain Mohammed";
        document.getElementById("detailsTitle").innerText = "Student Details";
        document.getElementById("feesTitle").innerText = "Study Fees";
        document.getElementById("emailLabel").innerText = "Email";
        document.getElementById("locationLabel").innerText = "Location";
        document.getElementById("feesLabel").innerText = "Outstanding Amount";
        document.getElementById("dueLabel").innerText = "Due Date";

        document.getElementById("status").innerText = "Allowed to Enter";
    }
}
</script>

</body>
</html>
